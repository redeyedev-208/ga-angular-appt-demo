<!-- One way data binding using interpolation syntax {{}} -->
<!-- // Directives allow us to create loops for usages -->
<div>
  <input
    [(ngModel)]="newAppointmentTitle"
    placeholder="Appointment description"
  />
  <input
    [(ngModel)]="newAppointmentDate"
    type="date"
    placeholder="Appointment date"
  />
  <button>Add</button>
</div>
