<div class="container">
  <div class="row justify-content-center align-items-center mt-5">
    <div class="col-md-6">
      <div class="card">
        <h3 class="card-header text-center">New appointment</h3>
        <div class="card-body">
          <div class="form-row">
            <div class="col">
              <input
                class="form-control py-2"
                [(ngModel)]="newAppointmentTitle"
                placeholder="Appointment name"
              />
            </div>
            <div class="col pt-2">
              <input
                class="form-control py-2"
                [(ngModel)]="newAppointmentDate"
                type="date"
                placeholder="Appointment date"
              />
            </div>
            <div class="col-auto ml-auto pt-2">
              <button class="btn btn-primary px-3" (click)="addAppointment()">
                Add
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row justify-content-center mt-3">
    <div class="col-md-6">
      <h2 class="text-center">Appointments</h2>
      <ul class="list-group">
        <li
          class="list-group-item d-flex justify-content-between align-items-center"
          *ngFor="let appointment of appointments; index as i"
        >
          {{ appointment.title }}
          {{ appointment.date | date : "dd.MM.yyyy" }}
          <button class="btn btn-danger" (click)="deleteAppointment(i)">
            Delete
          </button>
        </li>
      </ul>
    </div>
  </div>
</div>
